<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghana ID type Checker</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Ghana ID type Checker</h2>
        <div class="result">
            <div class="result__title field-title">Generated Password</div>
            <div class="result__info right">click to copy</div>
            <div class="result__info left">copied</div>
            <input class="result__viewbox" type="text" id="result" placeholder="paste ID here">
            <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
        </div>
        <button class="btn generate" id="generate">Check!</button>
        <div class="idType"></div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
